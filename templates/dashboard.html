<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>แดชบอร์ดแอดมิน</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <h2>แดชบอร์ดผู้ดูแลระบบ</h2>
  <a href="{{ url_for('logout') }}" class="logout-btn">ออกจากระบบ</a>

  <h3>เพิ่มเนื้อหาใหม่</h3>
  <form method="POST" action="{{ url_for('add') }}">
    <label>หัวข้อ</label>
    <input type="text" name="title" placeholder="หัวข้อเนื้อหา" required />

    <label>เนื้อหา</label>
    <textarea name="body" placeholder="รายละเอียดเนื้อหา" required></textarea>

    <button type="submit">เพิ่ม</button>
  </form>

  <h3>รายการเนื้อหา</h3>
  <ul>
    {% for row in content %}
      <li>
        <strong>{{ row['title'] }}</strong>: {{ row['body'] }}
        <a href="{{ url_for('edit', id=row['id']) }}">[แก้ไข]</a>
        <a href="{{ url_for('delete', id=row['id']) }}" onclick="return confirm('คุณแน่ใจจะลบเนื้อหานี้?');">[ลบ]</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
